<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Register Member
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:panelGrid columns="2">
                <f:facet name="header">
                    Register new member
                </f:facet>
                <h:outputLabel for="firstName">First Name: </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="firstName" value="#{libraryManagedBean.firstName}"
                                 required="true" requiredMessage="First name is required" />
                    <p:message for="firstName" />
                </h:panelGroup>
                <h:outputLabel for="lastName">Last Name: </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="lastName" value="#{libraryManagedBean.lastName}"
                                 required="true" requiredMessage="Last name is required" />
                    <p:message for="lastName" />
                </h:panelGroup>
                <h:outputLabel>Gender:</h:outputLabel>
                <p:selectOneMenu value="#{libraryManagedBean.gender}">
                    <f:selectItem itemValue="F" itemLabel="Female" />
                    <f:selectItem itemValue="M" itemLabel="Male" />
                </p:selectOneMenu>
                <h:outputLabel for="age">Age: </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="age" value="#{libraryManagedBean.age}"
                                 required="true" requiredMessage="Age is required" />
                    <p:message for="age" />
                </h:panelGroup>
                <h:outputLabel for="idNum">ID number: </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="idNum" value="#{libraryManagedBean.idNum}"
                                 required="true" requiredMessage="ID number is required" />
                    <p:message for="idNum" />
                </h:panelGroup>
                <h:outputLabel for="phone">Phone number: </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="phone" value="#{libraryManagedBean.phone}"
                                 required="true" requiredMessage="Phone number is required" />
                    <p:message for="phone" />
                </h:panelGroup>
                <h:outputLabel for="address">Address: </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="address" value="#{libraryManagedBean.address}"
                                 required="true" requiredMessage="Address is required" />
                    <p:message for="address" />
                </h:panelGroup>
            </p:panelGrid>
            <br />
            <p:commandButton value="Submit"
                             actionListener="#{libraryManagedBean.registerMember}"
                             styleClass="rounded-button ui-button-warning"
                             action="/authenticated/searchMembers.xhtml?faces-redirect=true"
                             update=":form"
                             />
        </h:form>
    </ui:define>

</ui:composition>
