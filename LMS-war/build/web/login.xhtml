<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/notLoggedIn.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Login
    </ui:define>

    <ui:define name="content">

        <h:form>        
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="username" value="Username:" />
                <p:inputText id="username" value="#{authenticationManagedBean.username}" required="true" label="username" />

                <h:outputLabel for="password" value="Password:" />
                <p:password id="password" value="#{authenticationManagedBean.password}" required="true" label="password" />

                <f:facet name="footer">
                    <p:commandButton value="Login" update="growl" action="#{authenticationManagedBean.login}"/>
                </f:facet>  
            </h:panelGrid>

        </h:form>
    </ui:define>

</ui:composition>
