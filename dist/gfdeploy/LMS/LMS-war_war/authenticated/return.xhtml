<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Return Books
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:panelGrid columns="2">
                <f:facet name="header">
                    Return Books Page
                </f:facet>
                <h:outputLabel for="idNum">Member Identification Number: </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="idNum" value="#{libraryManagedBean.idNum}"
                                 required="true" requiredMessage="Identification Number is required" />
                    <p:message for="idNum" />
                </h:panelGroup>
                <h:outputLabel for="bookId">Book ID: </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id="bookId" value="#{libraryManagedBean.bookId}"
                                 required="true" requiredMessage="Book ID is required" />
                    <p:message for="bookId" />
                </h:panelGroup>
                
            </p:panelGrid>
            <br />
            <p:commandButton value="Submit"
                             actionListener="#{libraryManagedBean.returnBook}"
                             action="lendsAndReturns.xhtml?faces-redirect=true"
                             styleClass="rounded-button ui-button-danger"
                             update=":form"
                             />
        </h:form>
    </ui:define>

</ui:composition>
